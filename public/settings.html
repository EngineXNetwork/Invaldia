<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Surf The Web With Invaldia At Anytime!">
        <meta property="og:image" content="images/invaldia.png"/>
    <meta name="theme-color" content="#89CFF0">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" crossorigin="anonymous">
        <link rel="icon" href="images/invaldia.png">
        <title>Settings</title>
    </head>
    <body onload="javascript:loadPicture()" class="settingsBody">
        <div class="navbar">
            <div class="dropDown">
                <i class="fa-solid fa-bars ddIcon"></i>
                    <div class="dropdownContent">
                        <a href="https://discord.gg/thingsunblocks"><i class="fab fa-discord"></i>Community</a>
                        <a href="https://github.com/EngineXNetwork/Invaldia"><i class="fab fa-github"></i>Repository</a>
                    </div>
            </div>
            <i class="fa fa-home" id="homeButton" onclick="location.href='/choice'"></i>
            <a href="https://github.com/Degen-dev/Degeneracy/blob/master/README.md#frequently-asked-questions">FAQ</a>
            <a href="/settings.html">Settings</a>
        </div>
        <h1 class="settingsHead">Settings</h1>
        <img id="pageicon" class="settingsImg">
        <div>
            <input class="settingsInput" id="tabtitle" placeholder="Ex: Google Classroom" autocomplete="off"></input><button class="settingsButton" onclick="tabtitle()" name="cloakButton">Title</button><button class="settingsButton" onclick="tabicon()" name="cloakButton">Icon</button><button class="settingsButton" onclick="resetTab()" name="cloakButton"><i class="fa fa-redo-alt"></i></button>
        </div>
        <p1 class="settingsP">
            Here you can set what you want your tab title or icon to be!
        </p1>
        <script src="/scripts/main.js"></script>
    </body>
</html>
